<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning Test Phase</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
        }
        #instructions, #test-content {
            margin-bottom: 40px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #test-content img {
            width: 500px; 
            height: 400px;
            object-fit: contain; 
            border: 2px solid #ccc;
            margin-bottom: 20px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container" id="instructions">
        <h2>Test Phase Instructions</h2>
        <p>This next phase tests your learning. You'll see an image on the screen. Say out loud the word you've learned in the new language. For instance, for a clown image, say “klounas”.</p>
        <button id="start">Start Test</button>
    </div>
    <div class="container" id="test-content" style="display:none;">
        <img id="test-image" src="" alt="Test Image">
        <div id="button-container" style="margin-top: 20px;">
            <button id="record" type="button" style="display:none;">Record Response</button>
            <span id="recording-status" style="display:none; color: red; font-weight: bold;">Recording...</span>
            <button id="next" type="button" style="display:none;">Next</button>
        </div>
    </div>
    <script src="test_phase.js"></script>
</body>
</html>
